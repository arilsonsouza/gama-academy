<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Airbnb</title>
    <meta name="description" content="" />    
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="container">
          <img src="./images/logo.svg" alt="Logo" class="logo">

          <div class="navbar__options">            
            <div class="datepikers">
              <div class="datepiker__wrapper">
                <input 
                  placeholder="MM/DD/AAAA"
                  name="startDate" 
                  id="startDate">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
              </div>
              <div class="datepiker__wrapper">
                <input 
                  placeholder="MM/DD/AAAA"
                  name="endDate" 
                  id="endDate">
                <i class="fa fa-calendar" aria-hidden="true"></i>              
              </div>
            </div>

            <div class="search__wrapper">
              <input 
                placeholder="Pesquisar cidade"
                name="query" 
                id="searchInput">
                <i class="fa fa-search" aria-hidden="true" id="searchButton"></i>
            </div>
          </div>
        </div>
      </nav>
    </header>  

    <div class="spinner__wrapper" id="spinner">
      <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <main class="main">
        <div class="container">
          <div class="items__wrapper">
            <div class="items" id="items"></div>
            <ul class="pagination" id="pagination"></ul>
          </div>
          <div class="map__wrapper">
            <div id="map_canvas" style="height:100%; height:calc(100% - 30px); width:100%;overflow:hidden;"></div>
          </div>
        </div>
      </div>
    </main>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5QOX2xU0oRRTkAW6Lbx-O7XCB4qAmkaI&sensor=false">
    </script>    
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script src="./js/locations.js"></script>
    <script src="./js/pagination.js"></script>    
    <script src="./js/main.js"></script>
  </body>
</html>
